apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-app-deployment
  labels: 
    app: pub-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pub-app
  template:
    metadata:
      labels:
        app: pub-app
    spec:
      containers:
      - name: pub-app
        image: yzhbankov/pub-app
        ports:
        - containerPort: 3001
          name: server-port
        - containerPort: 7001
          name: zmq-port
---
apiVersion: v1
kind: Service
metadata:
  name: pub-service
spec:
  selector:
    app: pub-app
  type: LoadBalancer
  ports:
  - protocol: TCP
    name: http-3001
    port: 3001
    targetPort: 3001
    nodePort: 30002
  - protocol: TCP
    name: tcp-7001
    port: 7001
    targetPort: 7001
